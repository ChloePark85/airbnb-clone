<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb-clone-detail-page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/40f9d67682.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 부분 -->
    <div class="header-container">
      <img class="logo-detail" src="img/logo.png" alt="" />
      <div class="main-search">
        <div class="search-term">
          <div class="place">검색 시작하기</div>
        </div>
        <div class="search-icon">
          <i
            class="fa-sharp fa-solid fa-magnifying-glass"
            style="color: white; font-size: 14px"
          ></i>
        </div>
      </div>
      <div class="header-right-detail">
        <span id="host-suggest" style="font-size: 13px; font-weight: 600"
          >당신의 공간을 에어비앤비하세요</span
        >
        <img class="globe" src="img/globe.png" alt="" />
        <div class="register">
          <i class="fa-solid fa-bars"></i>
          <img class="profile-img" src="img/profile.png" alt="" />
        </div>
      </div>
    </div>
    <div class="product-title-detail">
      <span style="font-size: 24px; font-weight: 500"
        >히든 헤이븐 - 수영장과 바다 전망을 즐길 수 있는 5베드 빌라</span
      >
      <span class="product-detail-detail" style="font-size: 12px">
        <span
          >5.0 · 후기 5개 · 󰀃 슈퍼호스트 · 케이프타운, 웨스턴케이프 주,
          남아프리카</span
        >
        <span>
          <span>공유하기</span>
          <span>저장</span>
        </span>
      </span>
    </div>
    <div class="product-image">
      <div class="product-left-image">
        <img
          src="img/product1.png"
          style="
            width: 563px;
            height: 376px;
            border-radius: 10px 0px 0px 10px;
            margin-right: 8px;
          "
          alt=""
        />
      </div>
      <div class="product-right-image">
        <div
          class="product-right-row1"
          style="display: flex; flex-direction: row"
        >
          <div class="row1-left">
            <img
              src="img/detail2.png"
              style="
                width: 273px;
                height: 188px;
                margin-right: 8px;
                margin-bottom: 5px;
              "
              alt=""
            />
          </div>
          <div class="row1-right">
            <img
              src="img/detail3.png"
              style="
                width: 273px;
                height: 188px;
                border-radius: 0px 10px 0px 0px;
                margin-bottom: 5px;
              "
              alt=""
            />
          </div>
        </div>
        <div
          class="product-right-row2"
          style="display: flex; flex-direction: row"
        >
          <div class="row2-left">
            <img
              src="img/detail4.png"
              style="width: 273px; height: 180px; margin-right: 8px"
              alt=""
            />
          </div>
          <div class="row2-right">
            <img
              src="img/detail3.png"
              style="
                width: 273px;
                height: 180px;
                border-radius: 0px 0px 10px 0px;
              "
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
