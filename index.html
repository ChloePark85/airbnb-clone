<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb-clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/40f9d67682.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>

    <!-- 배너 부분  -->
    <div class="banner-container">
      <span class="banner-text-left">2022 겨울 업그레이드를 소개합니다</span>
      <span class="banner-text-right">
        <a href="https://www.youtube.com">
          <span style="margin-right: 10px">동영상 재생</span>
        </a>
        <div style="border-left: 1px solid #dddddd; height: 30px"></div>
        <span style="margin-left: 10px">새로운 기능 확인하기</span>
      </span>
    </div>

    <!-- 헤더 부분 -->
    <div class="header-container">
      <img class="logo" src="img/logo.png" alt="" />
      <div class="main-search">
        <div class="search-term">
          <div class="place">어디든지</div>
          <div style="border-left: 1px solid #dddddd; height: 24px"></div>
          <div class="time">언제든 일주일</div>
          <div style="border-left: 1px solid #dddddd; height: 24px"></div>
          <div class="guests" style="font-weight: 200">게스트 추가</div>
        </div>
        <div class="search-icon">
          <i
            class="fa-sharp fa-solid fa-magnifying-glass"
            style="color: white; font-size: 14px"
          ></i>
        </div>
      </div>
      <div class="header-right">
        <span style="font-size: 13px; font-weight: 600"
          >당신의 공간을 에어비앤비하세요</span
        >
        <img class="globe" src="img/globe.png" alt="" />
        <div class="register">
          <i class="fa-solid fa-bars"></i>
          <img class="profile-img" src="img/profile.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
