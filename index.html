<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb-clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>

    <!-- 배너 부분  -->
    <div class="banner-container">
      <span class="banner-text-left">2022 겨울 업그레이드를 소개합니다</span>
      <span class="banner-text-right">
        <a href="https://www.youtube.com">
          <span style="margin-right: 10px">동영상 재생</span>
        </a>
        <div style="border-left: 1px solid #dddddd; height: 30px"></div>
        <span style="margin-left: 10px">새로운 기능 확인하기</span>
      </span>
    </div>

    <!-- 헤더 부분 -->
    <div class="header-container">
      <img class="logo" src="img/logo.png" alt="" />
      <div class="main-search"></div>
      <div class="header-right">
        <span style="font-size: 13px; font-weight: 600"
          >당신의 공간을 에어비앤비하세요</span
        >
        <img class="globe" src="img/globe.png" alt="" />
        <div class="register">
          <button type="button" class="register-button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
